<!DOCTYPE html>
<html lang="en">
  <!-- LoginRegister Section -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link Bootstrap Stylesheet -->
    <link rel="stylesheet" href="../../src/bootstrap-5.0.2-dist/css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="../Css/minFileCss/bootstrap.min.css">
    <!-- Link FontAswme -->
    <link rel="stylesheet" href="../../src/fontAs/fontawesome-free-6.1.2-web/css/all.min.css">
    <!-- link login Style -->
    <link rel="stylesheet" href="./LoginStyle/login.css">
    <!-- link Animate style -->
    <link rel="stylesheet" href="./LoginStyle/animate.css">
    <title>LoginRegister</title>
</head>
<body>
<!-- Section Login Register IOE -->
    <!-- Create Section -->
<section class="loginRegisterSection">
  <div class="container-fluid">
    <div class="row">
      <!-- create Tow box for Form and Animate -->
          <!-- fomrSection -->
      <div class="col-md-6  formLogin   main">
        <div class="wrapper">
          <div class="logo">
              <img  class="img-fluid" src="https://www.freepnglogos.com/uploads/twitter-logo-png/twitter-bird-symbols-png-logo-0.png" alt="">
          </div>
          <div class="text-center mt-3 name">
              IOE
          </div>
          <form class="p-4 mt-4">
              <div class="form-field d-flex align-items-center">
                  <span class="far fa-user m-1"></span>
                  <input type="text" name="userName" id="userName" placeholder="PhoneNumber">
              </div>
              <div class="form-field d-flex align-items-center">
                  <span class="fas fa-key m-1"></span>
                  <input type="password" name="password" id="pwd" placeholder="Get Code">
              </div>
              <button class="btn mt-3">Register</button>
          </form>
        
      </div>
      </div>
<!-- End Of Register Section -->

          <!-- animateSection -->
      <div class=" col-md-6   boxAnimate main">
            <center>
              <div id="demo"  class="objectBox col-md-12">
                  <h1 style="color:#fff;"> Internet of Everything </h1>
              </div>
            </center>
      </div>
    </div>
  </div>
</section>
<!--End of Login and Register Section  -->









<!-- Link Scripts  -->
  <!-- jquery  -->
<script src="../../src/js/jquery-3.6.1.min.js"></script>
  <!-- popper -->

  <!-- bootstrapBundle -->
  <script src="../../src/js/bootstrap.bundle.min.js"></script>
<!-- login javaScript Code -->
  <script src="./loginJavascriptfile/main.js"></script>
</body>
</html>
